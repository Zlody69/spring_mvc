<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="carList:${carLists}">
        <tr>
            <td th:text="${carList.toString()}"></td>
        </tr>
    </th:block>
</div>
</body>
</html>
